{% extends 'layout.html' %}

    {% block body %}

        <form action="/changepass" method="post">
            <div class="card text-center">
                <div class="card-body">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="E-mail" type="email">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" name="password" placeholder="New Password" type="password">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Confirm</button>
                </form>
            </div>
        </form> 
    {% endblock %}
